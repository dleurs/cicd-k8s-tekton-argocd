apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.deployment.name }}
  name: {{ .Values.service.name }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: {{ .Values.deployment.containerPort }}
    name: http
  selector:
    app: {{ .Values.deployment.name }}
  type: LoadBalancer
status:
  loadBalancer: {}